    <link href="css/styles.css" rel="stylesheet" />
    <!-- Add carousel styles -->
    <style>
        .carousel-item img {
            object-fit: contain;
            width: 100%;
            height: 400px;
            max-height: 100%;
        }

        @media (max-width: 768px) {
            .carousel-item img {
                height: 300px;
            }
        }

        @media (min-width: 1200px) {
            .carousel-item img {

            }

        }
